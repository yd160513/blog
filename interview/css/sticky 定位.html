<!-- 
  sticky 是css定为新增的属性；可以说是相对定位relative和固定定位fixed的结合；
  它主要用在对scroll事件的监听上，简单说在滑动过程中，某个元素的距离其父元素的距离达到 sticky 粘性定位 要求时；
  position:sticky 这时的效果就相对于 fixed 定位，固定到适当的位置。
 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .placeholder {
      height: 300px;
      background: blue;
    }

    .sticky {
      position: sticky;
      top: 0px;
      height: 30px;
      background: pink;
    }
  </style>
</head>

<body>
  <div class="placeholder">占位1</div>
  <div class="placeholder">占位2</div>
  <div class="sticky">sticky 定位内容</div>
  <div class="placeholder">占位3</div>
  <div class="placeholder">占位4</div>
  <div class="placeholder">占位5</div>
</body>

</html>
