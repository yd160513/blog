<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .item {
      width: 0;
      height: 0;
      border-bottom: 50px solid red;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
    }
    .test {
      width: 0;
      height: 0;
      border: 100px solid;
      border-color: turquoise red tomato brown;
    }
  </style>
</head>

<body>
  <!-- 
    平时在给盒子设置边框时，往往都很窄，就可能误以为边框时由矩形组成的。
    实际上，border 是由三角形组成的。通过 test 类可以看出来
  -->
  <div class="test"></div>
  <br>
  <!-- 实现三角形 -->
  <div class="item"></div>
</body>

</html>
