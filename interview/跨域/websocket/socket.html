<script>
  // 这个文件直接用 file 协议打开，服务器监听的是 3000 端口，这个时候就会形成跨域，但是 websocket 没有域的概念。
  const socket = new WebSocket('ws://localhost:3000')
  socket.onopen = () => {
    socket.send('前端向服务端发送的消息')
  }
  socket.onmessage = (e) => {
    console.log('服务端发送过来的消息 => ', e.data)
  }
</script>
